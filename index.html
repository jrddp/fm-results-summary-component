<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./css/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="relative flex flex-col items-center justify-center pb-8 min-h-dvh h-fit">
    <main class="flex flex-col max-w-xl sm:shadow-xl sm:flex-row rounded-2xl sm:shadow-light-lavender/50">
      <div class="flex flex-col items-center gap-4 p-8 text-center text-white rounded-t-none sm:gap-6 sm:py-10 sm:w-1/2 bg-gradient-to-b bg-gradient from-light-slate-blue to-light-royal-blue sm:rounded-t-2xl rounded-b-2xl">
        <div class="text-light-lavender">
          Your Result
        </div>
        <div class="flex items-center justify-center rounded-full bg-gradient-to-b from-violet-blue to-persian-blue size-40">
          <div class="relative flex items-center justify-center text-6xl font-extrabold">
            76
            <div class="absolute text-sm font-light top-full text-light-lavender">
              of 100
            </div>
          </div>
        </div>
        <div class="px-4 space-y-2">
          <h2 class="text-2xl font-bold">Great</h2>
          <p class="text-sm text-light-lavender">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="flex flex-col items-center gap-5 px-6 py-4 jsutify-between sm:p-8 sm:w-1/2">
        <div class="w-full font-bold text-left sm:text-xl">
          Summary
        </div>
        <div class="flex flex-col w-full gap-3">
          <div class="flex items-center justify-between w-full p-3 rounded-md bg-light-red/10">
            <div class="flex items-center gap-2 text-light-red">
              <img class="inilne size-5" src="./assets/images/icon-reaction.svg" alt="Lightning bolt" />
              Reaction
            </div>
            <span class="font-bold text-dark-gray-blue">80<span class="text-sm font-normal text-dark-gray-blue/50"> / 100</span></span>
          </div>
          <div class="flex items-center justify-between w-full p-3 rounded-md bg-orangey-yellow/10">
            <div class="flex items-center gap-2 text-orangey-yellow">
              <img class="inilne size-5" src="./assets/images/icon-memory.svg" alt="Brain" />
              Memory
            </div>
            <span class="font-bold text-dark-gray-blue">92<span class="text-sm font-normal text-dark-gray-blue/50"> / 100</span></span>
          </div>
          <div class="flex items-center justify-between w-full p-3 rounded-md bg-green-teal/10">
            <div class="flex items-center gap-2 text-green-teal">
              <img class="inilne size-5" src="./assets/images/icon-verbal.svg" alt="Speech bubble" />
              Verbal
            </div>
            <span class="font-bold text-dark-gray-blue">61<span class="text-sm font-normal text-dark-gray-blue/50"> / 100</span></span>
          </div>
          <div class="flex items-center justify-between w-full p-3 rounded-md bg-cobalt-blue/10">
            <div class="flex items-center gap-2 text-cobalt-blue">
              <img class="inilne size-5" src="./assets/images/icon-visual.svg" alt="Eye" />
              Visual
            </div>
            <span class="font-bold text-dark-gray-blue">72<span class="text-sm font-normal text-dark-gray-blue/50"> / 100</span></span>
          </div>
        </div>
        <button class="w-full py-3.5 text-sm text-white rounded-full bg-dark-gray-blue group relative flex items-center justify-center">
          <span class="z-10">
            Continue
          </span>
          <div class="absolute transition-opacity duration-300 rounded-full opacity-0 bg-gradient-to-b from-light-slate-blue to-light-royal-blue size-full group-hover:opacity-100"></div>
        </button>
      </div>
    </main>

    <div class="absolute flex gap-1 text-xs text-center sm:text-base bottom-4 sm:flex-row">
      <div>
        Challenge by
        <a class="hover:underline text-violet-blue" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </div>
      <div>
        Coded by <a class="hover:underline text-light-royal-blue" href="https://jrddp.me"">Jared Peters</a>.
      </div>
    </div>
  </body>
</html>
